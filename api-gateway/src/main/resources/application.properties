server.port=8082
spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8081/eureka
logging.pattern.console=%highlight([%-5level]) %green(%d{HH:mm:ss}) - %magenta(%C{1.}): %msg%n
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

spring.cloud.gateway.routes[0].id=register
spring.cloud.gateway.routes[0].uri=lb://authservice
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/register
spring.cloud.gateway.routes[0].predicates[1]=Method=POST
spring.cloud.gateway.routes[1].id=login
spring.cloud.gateway.routes[1].uri=lb://authservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/auth/login
spring.cloud.gateway.routes[1].predicates[1]=Method=POST
spring.cloud.gateway.routes[2].id=refresh
spring.cloud.gateway.routes[2].uri=lb://authservice
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/auth/refresh
spring.cloud.gateway.routes[2].predicates[1]=Method=POST

